<body>

<header>
    <div class="overlay"></div>
    <nav class="cf">
        <div class="overlay"></div>
        <div class="the-world">
            <div class="match">
                <div class="logo">
                    <svg version="1.1" id="jelly" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="8px" height="8px" viewBox="0 0 8 8" fill="#FFFFFF" enable-background="new 0 0 8 8" xml:space="preserve">
                                    <path d="M4.018,0.187c-1.917,0-3.471,1.52-3.471,3.396c0,1.875,3.471,1.679,3.471,1.679s3.472,0.196,3.472-1.679
                                    C7.488,1.708,5.935,0.187,4.018,0.187z"/>
                                    <g class="tentacles">
                                        <rect x="3.723" y="4.903" width="0.574" height="2.683"/>
                                        <rect x="5.362" y="4.76" width="0.575" height="2.265"/>
                                        <rect x="2.088" y="4.76" width="0.574" height="2.265"/>
                                    </g>
                    </svg>
                </div>
                <ul>
                    <li class="nav-works">works</li>
                    <li class="nav-hello">hello</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="the-world">
        <div class="welcome">
            <h1>I'm Kevin Yao and I'm a creative</h1>
            <h2>... wait. You came for the jellies, didn't you?</h2>
            <button>Guilty as charged</button>
        </div>
    </div>
    <svg version="1.1" id="jelly-hidden" class="jelly" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="8px" height="8px" fill="#FFFFFF" xml:space="preserve">
                                    <path d="M4.018,0.187c-1.917,0-3.471,1.52-3.471,3.396c0,1.875,3.471,1.679,3.471,1.679s3.472,0.196,3.472-1.679
                                    C7.488,1.708,5.935,0.187,4.018,0.187z"/>
                                    <g class="tentacles">
                                        <rect x="3.723" y="4.903" width="0.574" height="2.683"/>
                                        <rect x="5.362" y="4.76" width="0.575" height="2.265"/>
                                        <rect x="2.088" y="4.76" width="0.574" height="2.265"/>
                                    </g>
    </svg>
</header>
<article class="beach">
    <section class="works-view"></section>
    <section class="hello-view"></section>
</article>

<script id="works-view-writings-template" type="text/x-handlebars-template">
    <div class="the-world">
        <div class="icon-keyboard"></div>
        <ul class="writings">
            {{#each works}}
            <li data-id="{{id}}">
                <div>
                    {{title}}<br />
                    <span>{{date}}&nbsp;[&nbsp;<em>{{tags}}</em>&nbsp;]</span>
                </div>
                <strong>{{subtitle}}</strong>
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script id="works-view-photos-template" type="text/x-handlebars-template">
    <div class="icon-camera"></div>
    <ul class="photos clearfix">
        {{#each works}}
        <li>
            <figure>
                <img class="lazy-img" src="images/white.png" data-src="{{image_url}}" data-id="{{id}}"/>
            </figure>
        </li>
        {{/each}}
    </ul>
</script>

<script id="cloud-template" type="text/x-handlebars-template">
    <div class="cloud">
        <div class="close">
            <span class="icon-cancel"></span>
        </div>
    </div>
</script>

<script id="photo-template" type="text/x-handlebars-template">
    <div id="wrapper"></div>
</script>

<script id="writing-template" type="text/x-handlebars-template">
    <div class="writing">
        <h2>{{title}}</h2>
        <span>{{date}}&nbsp;&nbsp;&nbsp;[&nbsp;{{tags}}&nbsp;]</span>
        <br />
        {{{content}}}
    </div>
</script>

<script id="hello-view-template" type="text/x-handlebars-template">
    <div class="the-world">
        <h1>hello.</h1>
        <p>I’m Kevin Z. Yao, and The Jelly Tank is my creative space for displaying what I do outside of work.  I’m a developer who hacks at the frontend, backend, and everything in between.  However, I am also an all-around creative person. Whether it’s through photography, design, coding projects, or writing, I am constantly looking for new ways to stretch my artistic side. I have been inspired by many things in life, this is my way of giving back. Hopefully, there is something here that will inspire you.</p>
        <h1>what's with the jellies?</h1>
        <p>
            “What we see before us is just one tiny part of the world. We get in the habit of thinking, This is the world, but that's not true at all. The real world is a much darker and deeper place than this, and much of it is occupied by jellyfish and things.”
            <br /><br />
            - Haruki Murakami, <em>The Windup Bird Chronicles</em>
        </p>
        <ul>
            <li>
                <a href="mailto:kzmeyao@gmail.com" target="_blank" class="icon-envelope"></a>
            </li>
            <li>
                <a href="https://github.com/kzmeyao" target="_blank" class="icon-github"></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/kzmeyao/" target="_blank" class="icon-linkedin"></a>
            </li>
            <li>
                <a href="http://instagram.com/kzmeyao" target="_blank" class="icon-instagram"></a>
            </li>
            <li>
                <a href="http://500px.com/kzmeyao" target="_blank" class="icon-px"></a>
            </li>
            <li>
                <a href="https://gimmebar.com/loves/kzmeyao" target="_blank" class="icon-plus"></a>
            </li>
            <li>
                <a href="https://twitter.com/kzmeyao" target="_blank" class="icon-twitter"></a>
            </li>
        </ul>
        <footer>
            <em>Crafted by Kevin Z. Yao &copy; 2014. All Rights Reserved.</em>
        </footer>
    </div>
</script>
